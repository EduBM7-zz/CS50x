<!-- Modal Add Cash -->
<div class="modal fade" id="cash" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Cash</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="cash-amount" placeholder="Amount of Cash" type="text">
                <input type="submit" name="add-cash" id="add-cash" class="btn btn-success" value="Add Cash">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
