{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
            <button class="btn btn-primary" type="submit">Quote</button>
        </div>

    </form>
    <div class="section">
        <h2>Quoted Stock</h2>
        <table>
            <thead>
                <tr>
                    <th class="w15-th">Stock Symbol</th>
                    <th>Company Name</th>
                    <th class="w15-th">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ symbol }}</td>
                    <td>{{ name }}</td>
                    <td>{{ price | usd }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
