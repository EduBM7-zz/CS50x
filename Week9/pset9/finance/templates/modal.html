<!-- Modal Buy -->
<div class="modal fade" id="buy-{{ stock.symbol }}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"Buy More {{ stock.symbol }} stocks</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/" method="post">
            <div class="form-group">
                <select name="symbol-buy">
                    <option selected value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                </select>
                <input autocomplete="off" autofocus class="form-control" name="shares-buy" placeholder="Number of Shares" type="text">
                <input type="submit" name="form-buy" id="form-buy" class="btn btn-success" value="Buy Now">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<!-- Modal Sell -->
<div class="modal fade" id="sell-{{ stock.symbol }}" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Sell {{ stock.symbol }} stocks</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/" method="post">
            <div class="form-group">
                <select name="symbol-sell">
                    <option selected value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                </select>
                <input autocomplete="off" autofocus class="form-control" name="shares-sell" placeholder="Number of Shares" type="text">
                <input type="submit" name="form-sell" id="form-sell" class="btn btn-success" value="Sell Now">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
